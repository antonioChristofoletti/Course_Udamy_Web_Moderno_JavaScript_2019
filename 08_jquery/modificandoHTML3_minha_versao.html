<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

        function createHTMLTable(queryComponentAddTable, informations) {

            const table = $('<table>')

            table.append(createHTMLTableHeader(informations))

            table.append(createHTMLTableBody(informations))

            $(queryComponentAddTable).append(table)
        }

        function createHTMLTableHeader(informations) {
            const tableRowHeader = $('<tr>')

            for (let nameColumn of Object.keys(informations[0]))
                tableRowHeader.append(`<th>${nameColumn}</th>`)

            return $('<thead>').append(tableRowHeader)
        }

        function createHTMLTableBody(informations) {
            const tableBody = $('<ttable>')

            informations.forEach(itemInformation => {

                let tableRowValues = $('<tr>')
                for (let valueColumn of Object.values(itemInformation))
                    tableRowValues.append(`<td>${valueColumn}</td>`);

                tableBody.append(tableRowValues)
            })

            return tableBody
        }

        createHTMLTable('#conteudo', pessoas);
    </script>
</body>
