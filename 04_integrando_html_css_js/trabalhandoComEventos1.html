<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!--MANEIRA 1
            onclick="navagerEm5s(event)"-->

        <a espera-um-pouco href="https://google.com.br">Google 2</a>
    </div>
    <script>
        function navagerEm5s(e) {
            e.preventDefault();

            console.log('Saindo em 5s....');

            setTimeout(() => {
                const link = e.target;
                window.location.href = link.href;
            }, 5000);
        }

        /* MANEIRA 2
           const a = document.querySelector('a');
           a.onclick = navagerEm5s;*/

        /* MANEIRA 3*/
        const a = document.querySelector('[espera-um-pouco]');
        a.onclick = navagerEm5s;

    </script>
</body>
